<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="options.css" />
	</head>
	<body>
		<form id="options">
			<div class="row"><label>Disable Analyze Mode <input type="checkbox" id="noAnalyze"></label></div>
			<div class="row"><label>Enable 'Think' Button <input type="checkbox" checked id="thinkButton"></label></div>
			<div class="row"><label>Replace Analyze Mode with 'Think' <input type="checkbox" id="analyzeToThink"></label></div>
			<div class="row"><label>Think time<input type="number" placeholder="60" id="thinkTime"></label></div>
      <div class="row"><label>Hide Ranks<input type="checkbox" id="hideRanks"></label></div>
			<div class="row secret"><label>Think, Mark!!<input type="checkbox" id="thinkMarkThink"></label></div>
		</form>

		<script src="../browser-polyfill.min.js"></script>
		<script src="options.js"></script>
	</body>
</html>
